    <div class="conatiner-fluid header-bg">
      <header class="container-fluid text-light">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <img
              src="/assets/logo.png"
              class="navbar-brand text-primary"
              alt="logo"
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-white">
                <li class="nav-item mx-3">
                  <a
                    class="nav-link text-white active"
                    aria-current="page"
                    href="#"
                    >About</a
                  >
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link text-white" href="#">Services</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link text-white" href="#">Pricing</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link text-white" href="#">Blog</a>
                </li>
              </ul>
              <div class="ms-auto btn-contact">
                <a class="btn text-white fw-bold" href="#">CONTACT</a>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- Home Section -->
      <section class="home container-fluid mt-5 pb-5">
        <div class="container">
          <div class="row">
            <div class="row align-items-center">
              <div
                class="col-12 col-md-6 order-1 order-md-2 text-center mb-4 mb-md-0"
              >
                <img
                  src="/assets/pic.png"
                  class="img-fluid"
                  alt="Person"
                  style="max-width: 60%"
                />
              </div>

              <div class="col-12 col-md-6 order-2 order-md-1">
                <div class="highlight-box mb-3">MODERN STUDIO</div>
                <h1 class="display-5 fw-bold text-white">
                  We’re Help <br />
                  To Build Your <br />
                  Dream Project
                </h1>
                <p class="mt-4" id="home-p">
                  Agency provides a full service range including technical
                  skills, design, business understanding.
                </p>
                <div class="d-flex flex-wrap gap-3 mt-4">
                  <a href="#" class="btn orange px-4 fw-bold">HOW WE WORK</a>
                  <a href="#" class="btn px-4 text-white">Contact Us</a>
                </div>
                <div class="d-flex align-items-center mt-5 gap-2">
                  <img
                    src="/assets/Bitmap.png"
                    alt="Meta Inc."
                    class="rounded-circle me-2"
                    width="40"
                    height="40"
                  />
                  <small class="home-p">
                    "Put themselves in the merchant’s shoes" <br />
                    <span class="text-white">Meta Inc.</span>
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="container-fluid second-section-bg">
      <div class="container">
        <div class="row text-center g-4 justify-content-center">
          <div class="col-6 col-md-auto">
            <div class="logo-wrapper">
              <img
                src="/assets/digitalSlide.png"
                class="img-fluid"
                alt="Logo 1"
              />
            </div>
          </div>
          <div class="col-6 col-md-auto">
            <div class="logo-wrapper">
              <img src="/assets/vortex.png" class="img-fluid" alt="Logo 2" />
            </div>
          </div>
          <div class="col-6 col-md-auto">
            <div class="logo-wrapper">
              <img src="/assets/travel.png" class="img-fluid" alt="Logo 3" />
            </div>
          </div>
          <div class="col-6 col-md-auto">
            <div class="logo-wrapper">
              <img src="/assets/fusion.png" class="img-fluid" alt="Logo 4" />

          <div class="col-12 col-md-auto">
            <div class="logo-wrapper">

            </div>
          </div>
        </div>
